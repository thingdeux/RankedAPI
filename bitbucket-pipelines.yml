# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.6.0

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - pip install -r requirements.txt
          - python manage.py test # Always run tests for every branch.

  branches:
    master: # Deployment pipeline for Ranked CodeDeploy
      - step:
          script:
            - apt-get update # required to install zip
            - pip install -r requirements.txt
            - python manage.py test
            - apt-get install -y zip # required for packaging up the application
            - zip -r /tmp/artifact.zip * # package up the application for deployment
            - python codedeploy_deploy.py # run the deployment script