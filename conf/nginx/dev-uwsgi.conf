server {
    listen      80;
    server_name dev.goranked.com
    charset     utf-8;

    access_log   /etc/nginx/log/goranked.access.log;
    error_log    /etc/nginx/log/goranked.error.log;

    # max upload size
    client_max_body_size 75M;

    # Django media
    #location /media  {
    #    alias /home/ec2-user/src/ranked/media;  # Django media files
    #}

    # Obviously remove for production
    location /static {
        alias /home/ec2-user/src/ranked/static; # Django static files
    }

    location /docs {
        alias /home/ec2-user/src/ranked/docs/API; # Swagger Docs
    }

    # Send all non-media requests to the Django server.
    location / {
        server  unix:///tmp/gunicorn.sock; # for a file socket
        include     /home/ec2-user/src/ranked/conf/uwsgi_param;
    }
}